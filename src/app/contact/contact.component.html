<!-- contact.component.html -->

<div class="contact-container">
    <h2>Contact Us</h2>
    
    <!-- Contact Form -->
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>
  
      <button type="submit" [disabled]="!contactForm.valid">Send</button>
    </form>
  
    <div class="company-info">
      <h3>Company Information</h3>
      <p>
        <strong>Company Name:</strong> Tech Solutions Inc.<br />
        <strong>Address:</strong> 123 Main Street, City, Country<br />
        <strong>Phone:</strong> (123) 456-7890<br />
        <strong>Email:</strong> info@techsolutions.com
      </p>
    </div>
  
    <!-- Map Section -->
    <div class="map-container">
      <hr class="custom-hr">
      <h3>Our Location</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1780.8167810901662!2d75.75784329982713!3d26.787948236773712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396dca578ef248e5%3A0xa7b3af2f07dafe20!2sShree%20Madrampura%20Balaji!5e0!3m2!1sen!2sin!4v1730874129359!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
        width="100%" height="300" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
