<div class="card-container">
    <mat-card *ngFor="let card of cards" class="example-card" @fadeIn>
        <img mat-card-image [src]="card.image" style="aspect-ratio: 3/2;" alt="{{ card.title }}" />
      <mat-card-header>
        <div mat-card-avatar class="card-avatar"></div>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
      </mat-card-header>
    
      <mat-card-content>
        <p>{{ card.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        
        <button mat-button color="primary" (click)="goToLink(card.link)" >Go to</button>
      </mat-card-actions>
    </mat-card>
  </div>
