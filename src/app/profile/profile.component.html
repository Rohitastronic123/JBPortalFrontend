<div class="profile-container mat-elevation-z4">
    <button mat-icon-button class="back-button" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  
    <div *ngIf="loading" class="loading">
      <mat-spinner></mat-spinner>
      <p>Loading your profile...</p>
    </div>
  
    <div *ngIf="error" class="error-message">
      <mat-icon color="warn">error</mat-icon>
      <p>{{ error }}</p>
    </div>
  
    <div *ngIf="!loading && !error && userData" class="profile-content">
      <h1>Your Profile</h1>
      <div class="profile-details">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ userData.name }}</mat-card-title>
            <mat-card-subtitle>{{ userData.email }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p><strong>City:</strong> {{ userData.city }}</p>
            <p><strong>State:</strong> {{ userData.state }}</p>
            <!-- <p *ngIf="userData.phone"><strong>Phone:</strong> {{ userData.phone }}</p>
            <p *ngIf="userData.address"><strong>Address:</strong> {{ userData.address }}</p>
            <p *ngIf="userData.joinedDate"><strong>Joined on:</strong> {{ userData.joinedDate | date }}</p> -->
          </mat-card-content>
          <mat-card-actions>
            <!-- <button mat-button color="primary">Edit Profile</button> -->
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
