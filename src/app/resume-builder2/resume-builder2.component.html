<nav class="navbar navbar-expand navbar-light bg-primary d-flex justify-content-between">
  <div class="navbar-brand mb-0 h1 text-white">ONLINE RESUME BUILDER</div>
</nav>
<div class="container-fluid">
  <form #resumeForm="ngForm">
    <div class="row">
      <div class="col-md-8">
        <!-- Personal Details -->
        <div class="shadow-sm card mb-4">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons">account_circle</i> Personal Details
            </h4>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="resume.name" name="name" placeholder="Name"
                    #Name="ngModel" required [ngClass]="{'is-invalid': Name.invalid && (Name.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="resume.jobTitle" name="jobTitle"
                    placeholder="Job Title" #JobTitle="ngModel" required
                    [ngClass]="{'is-invalid': JobTitle.invalid && (JobTitle.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group">
                  <textarea class="form-control" [(ngModel)]="resume.address" name="address" rows="3"
                    placeholder="Address" #Address="ngModel" required
                    [ngClass]="{'is-invalid': Address.invalid && (Address.touched || resumeForm.submitted) }"></textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="resume.contactNo" name="contactNo"
                    placeholder="Contact No." #ContactNo="ngModel" required
                    [ngClass]="{'is-invalid': ContactNo.invalid && (ContactNo.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" [(ngModel)]="resume.email" name="emailId"
                    placeholder="Email ID" #Email="ngModel" required
                    [ngClass]="{'is-invalid': Email.invalid && (Email.touched || resumeForm.submitted) }">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" [(ngModel)]="resume.socialProfile" name="socialProfile"
                    placeholder="Social Profile">
                </div>
              </div>
            </div>
            <!-- Professional Summary Section -->
            <div class="form-group">
              <textarea class="form-control" [(ngModel)]="resume.professionalSummary" name="professionalSummary"
                rows="4" placeholder="Professional Summary" required></textarea>
            </div>
          </div>
        </div>

        <!-- Skills Section -->
        <div class="shadow-sm card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons">timeline</i>Skills
              <button class="btn btn-primary ml-auto" (click)="addSkill()">+</button>
            </h4>
            <div class="row">
              <div class="col-md-4" *ngFor="let s of resume.skills; let i = index">
                <div class="">
                  <input type="text" class="form-control" [(ngModel)]="s.value" name="skill{{i}}"
                    placeholder="e.g., Java, Angular" required>
                  <div class="input-group-append">
                    <button class="btn btn-danger" (click)="removeSkill(i)">-</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        

        <!-- Experience Section -->
      <!-- Experience Section -->
<div class="shadow-sm card">
  <div class="card-body">
    <h4 class="card-title d-flex align-items-center">
      <i class="material-icons">work</i>Experience
      <button class="btn btn-primary ml-auto" (click)="addExperience()">+</button>
    </h4>
    <div class="row" *ngFor="let ex of resume.experiences; let i = index">
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" [(ngModel)]="ex.employer" name="employer{{i}}"
          placeholder="Employer" required>
        <textarea class="form-control" [(ngModel)]="ex.jobDescription" name="jobDescription{{i}}"
          rows="3" placeholder="Job Description"></textarea>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control mb-2" [(ngModel)]="ex.jobTitle" name="jobTitle{{i}}"
          placeholder="Job Title" required>
        <input type="number" class="form-control" [(ngModel)]="ex.experience" name="experience{{i}}"
          placeholder="Experience in months" required>
      </div>
      <div class="col-md-12">
        <button class="btn btn-danger" (click)="removeExperience(i)">Remove</button>
      </div>
    </div>
  </div>
</div>

<!-- Education Section -->
<div class="shadow-sm card">
  <div class="card-body">
    <h4 class="card-title d-flex align-items-center">
      <i class="material-icons">school</i>Education
      <button class="btn btn-primary ml-auto" (click)="addEducation()">+</button>
    </h4>
    <div class="row" *ngFor="let ed of resume.educations; let i = index">
      <div class="col-md-3">
        <select class="form-control" [(ngModel)]="ed.degree" name="degree{{i}}" required>
          <option [value]="d" *ngFor="let d of degrees">{{d}}</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" [(ngModel)]="ed.college" name="college{{i}}"
          placeholder="School/College" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" [(ngModel)]="ed.passingYear" name="passingYear{{i}}"
          placeholder="Passing Year" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" [(ngModel)]="ed.percentage" name="percentage{{i}}"
          placeholder="Percentage" required>
      </div>
      <div class="col-md-12">
        <button class="btn btn-danger" (click)="removeEducation(i)">Remove</button>
      </div>
    </div>
  </div>
</div>

<!-- Certificates Section -->
<div class="shadow-sm card">
  <div class="card-body">
    <h4 class="card-title d-flex align-items-center">
      <i class="material-icons">verified</i>Certificates
      <button class="btn btn-primary ml-auto" (click)="addCertificate()">+</button>
    </h4>
    <div class="row" *ngFor="let cert of resume.certificates; let i = index">
      <div class="col-md-4">
        <input type="text" class="form-control mb-2" [(ngModel)]="cert.name" name="certificateName{{i}}"
          placeholder="Certificate Name" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control mb-2" [(ngModel)]="cert.issuer" name="certificateIssuer{{i}}"
          placeholder="Issuer" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control mb-2" [(ngModel)]="cert.issueDate" name="certificateIssueDate{{i}}"
          placeholder="Issue Date (DD-MM-YYYY)" required>
      </div>
      <div class="col-md-12">
        <button class="btn btn-danger" (click)="removeCertificate(i)">Remove</button>
      </div>
    </div>
  </div>
</div>

        
        <!-- Other Details Section -->
        <div class="shadow-sm card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons">list</i>Other Details
            </h4>
            <textarea class="form-control" [(ngModel)]="resume.otherDetails" name="otherDetails" rows="4"></textarea>
          </div>
        </div>
        <div class="shadow-sm card">
          <div class="card-body">
            <h4 class="card-title d-flex align-items-center">
              <i class="material-icons">code</i>Projects
              <button class="btn btn-primary ml-auto" (click)="addProject()">+</button>
            </h4>
            <div class="row" *ngFor="let project of resume.projects; let i = index">
              <div class="col-md-6">
                <input type="text" class="form-control mb-2" [(ngModel)]="project.title" name="projectTitle{{i}}"
                  placeholder="Project Title" required>
                <textarea class="form-control" [(ngModel)]="project.description" name="projectDescription{{i}}"
                  rows="3" placeholder="Project Description"></textarea>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control mb-2" [(ngModel)]="project.technologies" name="projectTechnologies{{i}}"
                  placeholder="Technologies Used" required>
              </div>
              <div class="col-md-12">
                <button class="btn btn-danger" (click)="removeProject(i)">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
     
      
      <!-- Right Column: PDF Controls & Image -->
      <div class="col-md-4">
        <div class="shadow-sm card action-buttons">
          <button (click)="resumeForm.valid ? generatePdf('open') : ''" class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons">picture_as_pdf</i> <span>Open PDF</span>
          </button>
          <button (click)="resumeForm.valid ? generatePdf('download') : ''" class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons">cloud_download</i><span>Download PDF</span>
          </button>
          <button (click)="resumeForm.valid ? generatePdf('print') : ''" class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons">print</i><span>Print PDF</span>
          </button>
          <button type='reset' (click)="resetForm()" class="btn btn-primary d-flex align-items-center justify-content-center">
            <i class="material-icons">clear</i><span>Reset</span>
          </button>
        </div>
        <div class="card p-4">
          <label class="h4 mb-3">Show your picture in Resume</label>
          <input type="file" class="form-control-file" (change)="fileChanged($event)">
          <img *ngIf="resume.profilePic" [src]="resume.profilePic" class="img-fluid mt-3 profile-pic " alt="Profile Picture">
        </div>
      </div>
    </div>
  </form>
</div>
